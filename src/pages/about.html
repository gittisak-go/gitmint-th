<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>About</title>
    <style>
        body {
            padding-bottom: 50px;
          font-family: 'Poppins', sans-serif;
        }
        
        .navbar {
            background-color: #808080;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            position: relative;
        }

        .navbar a::after {
            content: '';
            background: white;
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            transition: width 0.3s;
        }

        .navbar a:hover::after,
        .navbar a.active::after {
            width: 100%;
        }

        .navbar i {
            color: white;
            text-shadow: 0 0 10px white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../../index.html" class="active"><i class="ion-home"></i> Home</a>
        <a href="episodes.html"><i class="ion-videocamera"></i> Episodes</a>
        <a href="listen.html"><i class="ion-play"></i> Listen</a>
        <a href="about.html"><i class="ion-information-circle"></i> About</a>
        <a href="contact.html"><i class="ion-contact"></i> Contact</a>
    </nav>

    <!-- Main content of the About page -->
    <h1>About Us</h1>
    <p>Your content here...</p>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    <script>
        // JavaScript for active link state
        const navLinks = document.querySelectorAll('.navbar a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });
    </script>
</body>
</html>
